<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="assets/logowhite">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <title>Login LadyIn</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="logo">
        <a href="landingpage.html">
            <img src="assets/logowhite" alt="logo" width="100px">
        </a>
    </div>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder='Nome de Usuário'>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder='Senha'>
                <div class="underline"></div>
            </div>
            <a id='button' href="index.html">Continuar</a>
            <span class='span'>Não possui conta?</span>
            <div class="createAccount">
                <a href="errorPreLogin.html" class='createA'>
                    Criar conta
                </a>
            </div>
        </form>
    </main>
    <section class="images">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <img src="assets/mobile.svg" alt="Mobile">
    </section>
    <script src="login.js"></script>
</body>
</html>
